<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pin generate</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Foldit:wght@100;200;300;400;500;600;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,700;0,900;1,100;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="pin-main">
    <header class="text-white text-center text-[40px]">
        Generate six digit pin
    </header>
    <div class="flex justify-center mt-[100px] gap-10">
        <div class="rounded-lg shadow-xl bg-[#0b1517] h-[600px] w-full sm:w-[500px] xl:w-[600px]">
            <div class="mx-auto text-center py-20">
                <input class="px-10 w-9/12 py-4 bg-[#0b1517] rounded-lg border border-white text-white mx-auto" placeholder="click button" type="number">

            </div>
            <div class=" mt-[120px] mx-auto text-center">
               <button class="bg-sky-700	shadow	 text-center text-white text-2xl rounded-full w-[160px] h-[160px]	">Generate <br> Pin</button>
            </div>
        </div>
        <div class="rounded-lg shadow-xl bg-[#0b1517] h-[600px] w-full sm:w-[500px] xl:w-[600px]">
            <div class="mx-auto text-center py-20">
                <input class="px-10 w-9/12 py-4 bg-[#0b1517] rounded-lg border border-white text-white mx-auto" placeholder="click button" type="number">

            </div>
        </div>
        </div>

  </body>
