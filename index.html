<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pin generate</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Foldit:wght@100;200;300;400;500;600;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,700;0,900;1,100;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="pin-main">
    <header class="text-white text-center text-[40px]">
        Generate six digit pin
    </header>
    <div class="sm:flex justify-center mt-[100px] gap-10">
        <div class="my-20 sm:my-0 rounded-lg shadow-xl bg-[#0b1517] h-[520px] w-full sm:w-[500px] ">
            <div class="mx-auto text-center py-20">
                <input id="displayPin" class="px-10 w-9/12 py-4 bg-[#0b1517] rounded-lg border border-white text-white mx-auto" placeholder="click button" type="number">

            </div>
            <div class=" mt-[50px] mx-auto text-center">
               <button id="pin" class="bg-sky-700	boxShadow	 text-center text-white text-2xl rounded-full w-[160px] h-[160px]	">Generate <br> Pin</button>
            </div>
        </div>
        <div class="rounded-lg shadow-xl bg-[#0b1517] h-[520px] w-full sm:w-[500px] ">
            <div class="mx-auto text-center py-20">
                <input id="TypeNumberFeild" class="px-10 w-9/12 py-4 bg-[#0b1517] rounded-lg border border-white text-white mx-auto" placeholder="click button" type="number">
                  <div id="calculator" class="grid   gap-4  grid-cols-3  mt-[30px] text-white w-[70%] mx-auto">
                      <div class="button">7</div>
                      <div class="button ">8</div>
                      <div class="button">9</div>
                      <div class="button">4</div>
                      <div class="button">5</div>
                      <div class="button">6</div>
                      <div class="button">1</div>
                      <div class="button">2</div>
                      <div class="button">3</div>
                      <div class="button"><</div>
                      <div class="button">0</div>
                      <div class="button">c</div>



                  </div>
                  <button id="verify" class="bg-blue-400 mt-5 text-white py-4 w-[50%] mx-auto rounded-lg">submit</button>
            </div>

          </div>
        </div>
        <div class="mt-5">
          <p id="error" class="text-red-500 hidden text-center">Pin is Not correct :  Try again </p>
          <p id="cong" class="text-green-500 hidden text-center">Pin Mathed : Congratulation </p>
        </div>
    <script src="pin.js"></script>
  </body>
</html>
